    <div id="contact" class="form" style="background-color: black; color: white;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>CONTACT</h2>
                    <ul class="list-unstyled li-space-lg">
                        <li class="address">Don't hesitate to give us a call or just use the contact form below</li>
                        <!-- <li><i class="fas fa-map-marker-alt"></i>
                           <br> <a class="blue" href="https://g.page/BSACIST?share">BSA Crescent Institute</a></li> -->
            <br>
                        <li><i class="fas fa-phone"></i><a class="blue" href="tel:9840960423">+91 9840960423</a></li>
                        <br>
                        <li><i class="fas fa-envelope"></i><a class="blue"
                                href="mailto:tuloops2020@gmail.com">tuloops2020@gmail.com</a>
                        </li>
                    </ul>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row ">
                <div class="col-lg-6 offset-lg-3">

                    <!-- Contact Form -->
                    <form id="contactForm" novalidate="true">
                        <div class="alert-success">Message Sent</div>
                        <div class="alert-failure">Message Failed</div>
                        <div class="alert-email-failure">Enter Valid E-mail Address</div>
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control-input" id="name" required="">
                                <label class="label-control" for="name">Name</label>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control-input" id="email" required="">
                                <label class="label-control" for="email">Email</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control-textarea" id="message" required="">

                                <label class="label-control" for="message">Your message</label>
                                <div class="help-block with-errors"></div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button disabled" id="submitbutton">SUBMIT
                                MESSAGE</button>
                        </div>
                        <!--  <div class="form-message">
                                <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                            </div> -->
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
